<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="./css/cadastro.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Redefinir Senha</h1>
      <div class="titulo">
        <img src="./img/find_shape.png" alt="" />
      </div>

      <form action="">
        <label for="email">
          <span>E-mail</span>
          <input type="text" name="email" id="email" />
        </label>

        <label for="senha">
          <span>Nova Senha</span>
          <div class="campo-senha">
            <input type="password" name="senha" id="novaSenha" />
            <div id="olho" class="olho">
              <i id="olho" class="fas fa-eye"></i>
            </div>
          </div>
        </label>

        <input
          id="redefinir"
          type="button"
          value="Redefinir"
          style="cursor: pointer"
        />
      </form>

      <button>
        <a href="./index.html"> Voltar </a>
      </button>
    </main>

    <script src="./js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $("#redefinir").click(() => {
        let data = {
          email: $("#email").val(),
          novaSenha: $("#novaSenha").val(),
        };

        axios.post("http://localhost:2424/newPassword", data).then((data) => {
          let dados = data.data;
          if (dados.Ok) {
            alert(dados.Ok);
            window.location.href = "/frontEnd/index.html";
          } else {
            alert(dados.erro);
          }
        });
      });
    </script>
  </body>
</html>
