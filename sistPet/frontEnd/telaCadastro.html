<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Cadastro</h1>
      <div class="titulo">
        <img src="./img/find_shape.png" alt="" />
      </div>

      <form action="">
        <label for="name">
          <span>Nome</span>
          <input type="text" name="name" id="name" />
        </label>

        <label for="email">
          <span>E-mail</span>
          <input type="email" name="email" id="email" />
        </label>

        <label for="senha">
          <span>Senha</span>
          <div class="campo-senha">
            <input type="password" name="senha" id="senha" />
            <div id="olho" class="olho">
              <i id="olho" class="fas fa-eye"></i>
            </div>
          </div>
        </label>

        <label for="sexo">
          <span>Sexo</span>
          <select id="sexo" name="sexo">
            <option value="feminino">Feminino</option>
            <option value="masculinho" selected>Masculino</option>
          </select>
        </label>

        <label for="nasc">
          <span>Data de Nascimento</span>
          <input type="date" name="nasc" id="nasc" />
        </label>

        <input
          id="cadastrar"
          type="button"
          value="Cadastrar"
          style="cursor: pointer"
        />
      </form>

      <button>
        <a href="./index.html"> Voltar </a>
      </button>
    </main>

    <script src="./js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $("#cadastrar").click(() => {
        let data = {
          login: $("#email").val(),
          email: $("#email").val(),
          senha: $("#senha").val(),
          nome: $("#name").val(),
          dataDeNascimento: $("#nasc").val(),
          sexo: $("#sexo").val(),
        };
        axios.post("http://localhost:2424/adotantes", data).then((data) => {
          let dados = data.data;
          if (dados.Ok) {
            alert(dados.Ok);
            window.location.href = "/frontEnd/index.html";
          } else {
            alert(dados.erro);
          }
        });
      });
    </script>
  </body>
</html>
